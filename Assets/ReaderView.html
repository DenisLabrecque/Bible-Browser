<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8" />
   <title></title>
   <style>
      @font-face {
         font-family: "Robotosl";
         src: url(Fonts/Roboto-Regular.ttf);
         font-weight: normal;
      }
      @font-face {
         font-family: "Robotosl";
         src: url(Fonts/Roboto-Bold.ttf);
         font-weight: bold;
      }
      @font-face {
         font-family: "Robotosl";
         src: url(Fonts/Roboto-Italic.ttf);
         font-style: italic;
      }
      
      *, p, h1 {
         font: Roboto;
         font-family: "Robotosl";
      }
   </style>
   <script>
      function test() {
         document.querySelector('p').innerHTML = 'testing <b>stuff</b>';
      }
   </script>
</head>
<body>
   <button onclick="test()">Test</button>
   <h1>Hello!</h1>
   <p>This is my reader view.</p>
</body>
</html>
